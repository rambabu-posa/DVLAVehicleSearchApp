@(heading:String)

@main("DVLA") {
<!DOCTYPE html>

<html>
    <head>
        <title>Get vehicle info</title>
    </head>
    <body>
        <h1>@heading</h1>
		<p>Check online to find out what information the Driver and Vehicle Licensing Agency (DVLA) holds about a vehicle.</p>

		<p>You will need the vehicles make and registration number.</p>
		<a href="/search" class="button" style="text-decoration:none;">Start now ></a>
    </body>
</html>
}
